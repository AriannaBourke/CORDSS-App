<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      About Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-avatar (click)="selectImageSource()" class="profile-pic">
    <ion-img [src]="myProfileImage"></ion-img>
  </ion-avatar> -->

  <ion-card>
    <ion-card-header>
      <ion-card-title>Basic Info</ion-card-title>
      </ion-card-header>
          <ion-card-content>
            <ion-input placeholder=" Name"><ion-icon slot="start" name="person-outline"></ion-icon></ion-input>
            <ion-input placeholder=" Birthday"><ion-icon slot="start" name="gift-outline"></ion-icon></ion-input>
            <ion-input placeholder=" A little bit about me"><ion-icon slot="start" name="information-circle-outline"></ion-icon></ion-input>
          </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Private Info</ion-card-title>
      </ion-card-header>
          <ion-card-content>
            <ion-input placeholder=" Email"><ion-icon slot="start" name="mail-outline"></ion-icon></ion-input>
            <ion-input placeholder=" Telephone Number"><ion-icon slot="start" name="call-outline"></ion-icon></ion-input>
            <ion-input placeholder=" Address"><ion-icon slot="start" name="home-outline"></ion-icon></ion-input>
            <ion-input placeholder=" NHS Number"><ion-icon slot="start" name="newspaper-outline"></ion-icon></ion-input>
          </ion-card-content>
  </ion-card>


</ion-content>
