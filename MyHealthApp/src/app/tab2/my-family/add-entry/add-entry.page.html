<ion-header>
  <ion-toolbar>
    <ion-title>Add a person to your family!</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" novalidate (ngSubmit)="submitData(form)">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Add Family Member</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Name</ion-label>
              <ion-icon class="red" slot="start" name="person"></ion-icon>
              <ion-input
                type="text"
                placeholder="Name (*Required)"
                [(ngModel)]="data.name"
                name="name"
                required
                #nameCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
              <ion-text color="danger">*Name is required</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Birthday</ion-label>
              <ion-icon class="orange" slot="start" name="gift"></ion-icon>
              <ion-datetime
                displayFormat="DD MMMM"
                placeholder="Birthday"
                [(ngModel)]="data.birthday"
                name="birthday"
              ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Relation</ion-label>
              <ion-icon class="yellow" slot="start" name="heart"></ion-icon>
              <ion-select
                interface="popover"
                placeholder="Relation"
                [(ngModel)]="data.relation"
                name="relation"
              >
                <ion-select-option value="Parent">Parent</ion-select-option>
                <ion-select-option value="Guardian">Guardian</ion-select-option>
                <ion-select-option value="Sibling">Sibling</ion-select-option>
                <ion-select-option value="Grandparent"
                  >Grandparent</ion-select-option
                >
                <ion-select-option value="Other">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Email</ion-label>
              <ion-input
                type="email"
                placeholder="Email Address"
                [(ngModel)]="data.email"
                name="email"
                #emailCtrl="ngModel"
                email
              ></ion-input>
              <ion-icon class="green" slot="start" name="mail"></ion-icon>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
              <ion-text color="danger">Email is not valid</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Telephone</ion-label>
              <ion-icon class="teal" slot="start" name="call"></ion-icon>
              <ion-input
                type="text"
                placeholder="Phone Number"
                [(ngModel)]="data.phone"
                name="phone"
              ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                type="button"
                shape="round"
                fill="outline"
                color="danger"
                (click)="form.reset()"
                >Clear</ion-button
              >
              <ion-button
                type="button"
                shape="round"
                type="submit"
                value="submit"
                id="submit"
                color="success"
                [disabled]="!form.valid"
                >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
