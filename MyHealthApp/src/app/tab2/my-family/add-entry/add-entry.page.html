<ion-header>
  <ion-toolbar>
    <ion-title>Add Appointment</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="saveData(form)">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="tertiary">Family Member</ion-label>
           </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium"  position="stacked">Name</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="person-outline"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="Name"
                [(ngModel)]="data.name"
                name="name"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium"  position="stacked">Birthday</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="gift-outline"
              ></ion-icon>
              <ion-datetime
                displayFormat="DD MMMM"
                placeholder="Birthday"
                [(ngModel)]="data.birthday"
                name="birthday"
              ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium"  position="stacked">Relation</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="heart-outline"
              ></ion-icon>
              <ion-select
                interface="popover"
                placeholder="Relation"
                [(ngModel)]="data.relation"
                name="relation"
              >
                <ion-select-option value="Parent">Parent</ion-select-option>
                <ion-select-option value="Guardian">Guardian</ion-select-option>
                <ion-select-option value="Sibling">Sibling</ion-select-option>
                <ion-select-option value="Grandparent"
                  >Grandparent</ion-select-option
                >
                <ion-select-option value="Other">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium"  position="stacked">Email</ion-label>
              <ion-input
                type="text"
                placeholder="Email"
                [(ngModel)]="data.email"
                name="email"
              ></ion-input>
              <ion-icon
              color="tertiary"
                slot="start"
                name="mail-outline"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium"  position="stacked">Telephone</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="call-outline"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="Phone Number"
                [(ngModel)]="data.phone"
                name="phone"
              ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
              type="button"
              fill="outline"
              color="danger"
              (click)="form.reset()"
            >Clear</ion-button>
              <ion-button
                type="button"
                type="submit"
                value="submit"
                id="submit"
                color="success"
              >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form> 
</ion-content>
