<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Family</ion-title>
    <ion-button color="success" slot="end" (click)="openModal()"
    ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
  >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let family of myfamily; let i = index" class="list">
    <ion-card>
      <ion-grid>  
        <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="tertiary">Family Member</ion-label>
          <ion-icon
          color="tertiary"
          slot="start"
          name="person-outline"
        ></ion-icon>
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-icon
                      slot="start"
                      name="person-outline"
                      size="small"
                    ></ion-icon>
                    <p>{{family.name}}</p>
                  </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-icon
                      slot="start"
                      name="gift-outline"
                      size="small"
                    ></ion-icon>
                    <p>{{family.date}}</p>
                  </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-icon
                      slot="start"
                      name="heart-outline"
                      size="small"
                    ></ion-icon>
                    <p>{{family.relation}}</p>
                  </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <p>{{family.email}}</p>
                    <ion-icon
                      slot="start"
                      name="mail-outline"
                      size="small"
                    ></ion-icon>
                  </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-icon
                      slot="start"
                      name="call-outline"
                      size="small"
                    ></ion-icon>
                    <p>{{family.phone}}</p>
                  </ion-item>
                  <ion-button color="light" style="float: right" (click)="removeData(family.rowid)"
                  ><ion-icon size="large" color="danger" name="trash-outline"></ion-icon></ion-button>
                  <ion-button color="light" style="float: right" (click)="editModal(family.rowid)">
                  <ion-icon size="large" color="success" slot="start" name="create"></ion-icon>Edit</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-list>
      </ion-content>
