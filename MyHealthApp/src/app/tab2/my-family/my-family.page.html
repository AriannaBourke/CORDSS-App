<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Family</ion-title>
    <ion-button slot="end" size="small" (click)="addFamily()"
      ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="familyForm" #form="ngForm">
    <ion-card
      formArrayName="familyInfo"
      *ngFor="let family of getFamilyInfo().controls ; let i=index"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="family-member-header">Family Member</ion-label>
            <ion-icon
              style="float: right"
              name="trash-outline"
              size="large"
              (click)="removeFamily(index)"
            ></ion-icon>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="0">
              <ion-icon
                slot="start"
                name="person-outline"
                size="small"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="Name"
                formControlName="familyname"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="0">
              <ion-icon
                slot="start"
                name="gift-outline"
                size="small"
              ></ion-icon>
              <ion-datetime
                displayFormat="DD MMMM"
                placeholder="Birthday"
                formControlName="familybirthday"
              ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="0">
              <ion-icon
                slot="start"
                name="heart-outline"
                size="small"
              ></ion-icon>
              <ion-select
                [interfaceOptions]="customPopoverOptions"
                interface="popover"
                placeholder="Relation"
                formControlName="familyrelation"
              >
                <ion-select-option value="Parent">Parent</ion-select-option>
                <ion-select-option value="Guardian">Guardian</ion-select-option>
                <ion-select-option value="Sibling">Sibling</ion-select-option>
                <ion-select-option value="Grandparent"
                  >Grandparent</ion-select-option
                >
                <ion-select-option value="Other">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="0">
              <ion-input
                type="text"
                placeholder="Email"
                formControlName="familyemail"
              ></ion-input>
              <ion-icon
                slot="start"
                name="mail-outline"
                size="small"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="0">
              <ion-icon
                slot="start"
                name="call-outline"
                size="small"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="Phone Number"
                formControlName="familyphone"
              ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                type="button"
                fill="outline"
                color="danger"
                size="small"
                (click)="familyForm.reset(index)"
              >
                <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button
              >
              <ion-button type="button" size="small" (click)="onSubmit(index)">
                <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
