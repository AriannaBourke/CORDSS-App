<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Family</ion-title>
    <ion-button color="success" slot="end" (click)="openModal()"
      ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="getPictures()">
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid *ngIf="images.length != 0">
    <ion-col *ngFor="let image of images">
        <img src="{{image}}" style="height: 150px;width:150px" />
    </ion-col>
</ion-grid>
  <ion-list *ngFor="let family of myfamily; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label class="card-header" color="tertiary"
                >Family Member</ion-label
              >
              <ion-icon
                slot="start"
                name="person-outline"
                color="tertiary"
              ></ion-icon>
            </ion-item>
            <ion-item lines="none">
              <p>{{family.name}}</p>
            </ion-item>
            <!-- <ion-item>
  <p>{{family.relation}}</p>
</ion-item> -->
            <ion-button
              color="danger"
              fill="outline"
              style="float: right"
              (click)="removeData(family.rowid)"
              ><ion-icon
                size="large"
                color="danger"
                name="trash-outline"
              ></ion-icon
            ></ion-button>
            <ion-button
              color="success"
              fill="outline"
              style="float: right"
              (click)="editModal(family.rowid)"
            >
              <ion-icon
                size="large"
                color="success"
                slot="start"
                name="create"
              ></ion-icon
              >Edit</ion-button
            >
            <ion-button
              color="tertiary"
              fill="outline"
              style="float: right"
              (click)="viewModal(family.rowid)"
              ><ion-icon color="tertiary" slot="start" name="eye"></ion-icon
              >View</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
