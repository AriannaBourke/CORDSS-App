<ion-header>
  <ion-toolbar>
    <ion-title>Edit Family Member</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

 <ion-content [fullscreen]="true">
  <ion-list *ngFor="let family of myfamily; let i = index" class="list"></ion-list>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="family-member-header">Family Member</ion-label> -->
          </ion-col>
        </ion-row>

        <form #form="ngForm" (ngSubmit)="saveData(form)"></form>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon
                slot="start"
                name="person-outline"
                size="small"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="{{family.name}}"
                [(ngModel)]="data.name"
                name="name"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon
                slot="start"
                name="gift-outline"
                size="small"
              ></ion-icon>
              <ion-datetime
                displayFormat="DD MMMM"
                placeholder="{{family.birthday | date: 'dd MMMM y' }}"
                [(ngModel)]="data.birthday"
                name="birthday"
              ></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon
                slot="start"
                name="heart-outline"
                size="small"
              ></ion-icon>
              <ion-select
                interface="popover"
                placeholder="{{family.relation}}"
                [(ngModel)]="data.relation"
                name="relation"
              >
                <ion-select-option value="Parent">Parent</ion-select-option>
                <ion-select-option value="Guardian">Guardian</ion-select-option>
                <ion-select-option value="Sibling">Sibling</ion-select-option>
                <ion-select-option value="Grandparent"
                  >Grandparent</ion-select-option
                >
                <ion-select-option value="Other">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input
                type="text"
                placeholder="{{family.email}}"
                [(ngModel)]="data.email"
                name="email"
              ></ion-input>
              <ion-icon
                slot="start"
                name="mail-outline"
                size="small"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon
                slot="start"
                name="call-outline"
                size="small"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="{{family.phone}}"
                [(ngModel)]="data.phone"
                name="phone"
              ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
              type="button"
              fill="outline"
              color="danger"
              size="small"
              (click)="form.reset()"
            >
              <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>

              <ion-button
              type="button"
              size="small"
              type="submit"
              value="submit"
              id="submit"
              color="success"
            >
              <ion-icon slot="start" name="add"></ion-icon>Update</ion-button
            >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
 </ion-content>
