<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>My Clinical Team</ion-title>
    <ion-button slot="end" size="small" (click)="addClinical()"
      ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="clinicalForm" #form="ngForm">
    <ion-card
      formArrayName="clinicalInfo"
      *ngFor="let family of getClinicalInfo().controls ; let i=index"
    >
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label class="clinical-member-header">Team Member</ion-label>
            <ion-icon
              style="float: right"
              name="trash-outline"
              size="large"
              (click)="removeClinical(index)"
            ></ion-icon>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-avatar (click)="selectImageSource()" class="profile-pic">
              <ion-img [src]="myProfileImage"></ion-img>
            </ion-avatar>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon
                slot="start"
                name="person-outline"
                size="small"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="Name"
                formControlName="clinicalname"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon
                slot="start"
                name="medkit-outline"
                size="small"
              ></ion-icon>
              <ion-select
                [interfaceOptions]="customPopoverOptions"
                interface="popover"
                placeholder="Role"
                formControlName="clinicalrole"
              >
                <ion-select-option value="Doctor">Doctor</ion-select-option>
                <ion-select-option value="Nurse">Nurse</ion-select-option>
                <ion-select-option value="Other">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon
                slot="start"
                name="location-outline"
                size="small"
              ></ion-icon>
              <ion-select
                [interfaceOptions]="customPopoverOptions"
                interface="popover"
                placeholder="Clinic Name"
                formControlName="clinicname"
              >
                <ion-select-option value="GOSH">GOSH</ion-select-option>
                <ion-select-option value="Other">Other</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-input
                type="text"
                placeholder="Email"
                formControlName="clinicalemail"
              ></ion-input>
              <ion-icon
                slot="start"
                name="mail-outline"
                size="small"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon
                slot="start"
                name="call-outline"
                size="small"
              ></ion-icon>
              <ion-input
                type="text"
                placeholder="Phone Number"
                formControlName="clinicalphone"
              ></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                type="button"
                fill="outline"
                color="danger"
                size="small"
                (click)="clinicalForm.reset(index)"
              >
                <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button
              >
              <ion-button type="button" size="small" (click)="onSubmit()">
                <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
