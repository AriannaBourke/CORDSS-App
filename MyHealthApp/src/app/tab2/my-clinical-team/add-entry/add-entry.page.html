<ion-header>
  <ion-toolbar>
    <ion-title>Add Team Member</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="submitData(form)">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="entry-header">Team Member</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-avatar (click)="selectImageSource()" class="profile-pic">
            <ion-img [src]="myProfileImage"></ion-img>
          </ion-avatar>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="medium" position="floating">Name</ion-label>
            <ion-icon color="tertiary" slot="start" name="person-outline"></ion-icon>
            <ion-input
            type="text"
            [(ngModel)]="data.name"
            name="name"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="floating">Role</ion-label>
              <ion-icon color="tertiary" slot="start" name="medkit-outline"></ion-icon>
              <ion-select
              interface="popover"
              name="clinicalrole"
              [(ngModel)]="data.role"
            >
              <ion-select-option value="Doctor">Doctor</ion-select-option>
              <ion-select-option value="Nurse">Nurse</ion-select-option>
              <ion-select-option value="Other">Other</ion-select-option>
            </ion-select>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="floating">Clinic Name</ion-label>
              <ion-icon color="tertiary" slot="start" name="location-outline"></ion-icon>
              <ion-select
              interface="popover"
              [(ngModel)]="data.clinic_name"
              name="clinic_name"
            >
              <ion-select-option value="GOSH">GOSH</ion-select-option>
              <ion-select-option value="Other">Other</ion-select-option>
            </ion-select>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="floating">Email</ion-label>
             <ion-icon color="tertiary" slot="start" name="mail-outline"></ion-icon>
             <ion-input
             type="text"
             [(ngModel)]="data.email"
             name="email"
             ></ion-input>
            </ion-item>
         </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="floating">Telephone</ion-label>
             <ion-icon color="tertiary" slot="start" name="call-outline"></ion-icon>
             <ion-input
             type="text"
             [(ngModel)]="data.phone"
             name="phone"
             ></ion-input>
            </ion-item>
            
           <div class="ion-margin-vertical ion-text-right">
            <ion-button
            type="button"
            fill="outline"
            color="danger"
            (click)="form.reset()"
          >Clear</ion-button>
            <ion-button
              type="button"
              type="submit"
              value="submit"
              id="submit"
              color="success"
            >Submit</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</form>
</ion-content>
