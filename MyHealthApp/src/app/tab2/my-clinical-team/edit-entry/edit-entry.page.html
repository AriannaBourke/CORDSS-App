<ion-header>
  <ion-toolbar>
    <ion-title>Edit Team Member's details!</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let team of clinicalteam; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Team Member</ion-card-title>
          </ion-col>
        </ion-row>

        <form #form="ngForm" novalidate (ngSubmit)="update(rowid)">
          <ion-row>
            <ion-col>
              <ion-avatar (click)="selectImageSource()" class="profile-pic">
                <ion-img [src]="myProfileImage"></ion-img>
              </ion-avatar>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Name</ion-label>
                <ion-icon class="red" slot="start" name="person"></ion-icon>
                <ion-input
                  type="text"
                  [(ngModel)]="data.name"
                  name="name"
                  placeholder="{{team.name}}"
                  required
                  #nameCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
                <ion-text color="danger">*Name is required</ion-text>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Role</ion-label>
                <ion-icon class="orange" slot="start" name="medkit"></ion-icon>
                <ion-input
                  interface="popover"
                  name="clinicalrole"
                  placeholder="{{team.role}}"
                  [(ngModel)]="data.role"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Clinic Name</ion-label
                >
                <ion-icon
                  class="yellow"
                  slot="start"
                  name="location"
                ></ion-icon>
                <ion-input
                  interface="popover"
                  [(ngModel)]="data.clinic_name"
                  placeholder="{{team.clinic_name}}"
                  name="clinic_name"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Email</ion-label>
                <ion-icon class="green" slot="start" name="mail"></ion-icon>
                <ion-input
                  type="text"
                  [(ngModel)]="data.email"
                  name="email"
                  placeholder="{{team.email}}"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Telephone</ion-label
                >
                <ion-icon class="teal" slot="start" name="call"></ion-icon>
                <ion-input
                  type="text"
                  [(ngModel)]="data.phone"
                  name="phone"
                  placeholder="{{team.phone}}"
                ></ion-input>
              </ion-item>
              <div class="ion-margin-vertical ion-text-right">
                <ion-button
                  type="button"
                  fill="outline"
                  color="danger"
                  shape="round"
                  (click)="form.reset()"
                >
                  <ion-icon slot="start" name="close"></ion-icon
                  >Clear</ion-button
                >

                <ion-button
                  type="button"
                  shape="round"
                  type="submit"
                  value="submit"
                  id="submit"
                  color="success"
                >
                  <ion-icon slot="start" name="add"></ion-icon
                  >Update</ion-button
                >
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
