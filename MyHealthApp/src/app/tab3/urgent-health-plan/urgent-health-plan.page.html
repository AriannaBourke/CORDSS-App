<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Urgent Health Plan</ion-title>
    <ion-button slot="end" size="small" (click)="addEntry()"><ion-icon slot="start" name="add"></ion-icon>Add</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="pageForm" #form="ngForm">
    <ion-card
      formArrayName="pageInfo"
       *ngFor="let page of getPageInfo().controls ; let i=index">
       <ion-grid>
         <ion-row>
           <ion-col>
              <ion-icon style="float: right" name="trash-outline" size="small" (click)="removeEntry(index)"></ion-icon>
           </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon slot="start" name="medkit-outline" size="small"></ion-icon>
              <ion-input formControlName="type" placeholder="Type of Emergency"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon slot="start" name="book-outline" size="small"></ion-icon>
              <ion-input formControlName="instructions" placeholder="Instructions"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon slot="start" name="call-outline" size="small"></ion-icon>
              <ion-input formControlName="phonenumber" placeholder="Phone Number"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
           <ion-item [formGroupName]="i">
             <ion-textarea formControlName="notes" placeholder="Notes" type="text" row="1" cols="1"></ion-textarea>
             <ion-icon slot="start" name="pencil-outline" size="small"></ion-icon>
           </ion-item>
           <div class="ion-margin-vertical ion-text-right">
            <ion-button type="button" fill="outline" color="danger" size="small" (click)="pageForm.reset()">
              <ion-icon slot="start" name="close" ></ion-icon>Clear</ion-button>
            <ion-button type="button" size="small" (click)="onSubmit()">
              <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button>
            </div>
         </ion-col>
        </ion-row>

      </ion-grid>
      </ion-card>
    </form>
</ion-content>
