<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Basic Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="pageForm" #form="ngForm">
    <ion-card formArrayName="pageInfo"
    *ngFor="let page of getPageInfo().controls ; let i=index">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item [formGroupName]="i">
            <ion-icon slot="start" name="transgender-outline" size="small"></ion-icon>
            <ion-input formControlName="gender" placeholder="Gender"></ion-input>
          </ion-item>
          <ion-item [formGroupName]="i">
            <ion-icon slot="start" name="accessibility-outline" size="small"></ion-icon>
            <ion-input formControlName="height" placeholder="Height"></ion-input>
          </ion-item>
          <ion-item [formGroupName]="i">
            <ion-icon slot="start" name="accessibility-outline" size="small"></ion-icon>
            <ion-input formControlName="weight" placeholder="Weight"></ion-input>
          </ion-item>
          <ion-item [formGroupName]="i">
            <ion-icon slot="start" name="pulse-outline" size="small"></ion-icon>
            <ion-input formControlName="bloodpressure" placeholder="Blood Pressure"></ion-input>
          </ion-item>
          <ion-item [formGroupName]="i">
            <ion-textarea formControlName="allergies" placeholder="Allergies" type="text" row="1" cols="1"></ion-textarea>
            <ion-icon slot="start" name="sad-outline" size="small"></ion-icon>
          </ion-item>
          <ion-item [formGroupName]="i">
            <ion-textarea formControlName="notes" placeholder="Notes" type="text" row="1" cols="1"></ion-textarea>
            <ion-icon slot="start" name="pencil-outline" size="small"></ion-icon>
          </ion-item>
          <div class="ion-margin-vertical ion-text-right">
            <ion-button type="button" fill="outline" color="danger" size="small" (click)="pageForm.reset()">
              <ion-icon slot="start" name="close" ></ion-icon>Clear</ion-button>
            <ion-button type="button" size="small" (click)="onSubmit()">
              <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </form>
</ion-content>
