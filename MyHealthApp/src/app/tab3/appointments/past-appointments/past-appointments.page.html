<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Past Appointments</ion-title>
    <ion-button slot="end" size="small" (click)="addEntry()"><ion-icon slot="start" name="add"></ion-icon>Add</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="pageForm" #form="ngForm">
    <ion-card
      formArrayName="pageInfo"
       *ngFor="let page of getPageInfo().controls ; let i=index">
       <ion-grid>
         <ion-row>
           <ion-col>
             <ion-label class="appointment-header">Appointment</ion-label>
              <ion-icon style="float: right" name="trash-outline" size="small" (click)="removeEntry(index)"></ion-icon>
           </ion-col>
         </ion-row>

       <ion-row>
         <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon slot="start" name="calendar-number-outline" size="small"></ion-icon>
              <ion-datetime formControlName="date" slot="start" placeholder=" Date"></ion-datetime>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon slot="start" name="medkit-outline" size="small"></ion-icon>
              <ion-input formControlName="doctor" placeholder="Doctor"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item [formGroupName]="i">
              <ion-icon slot="start" name="business-outline" size="small"></ion-icon>
              <ion-input formControlName="place" placeholder="Place"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
           <ion-item [formGroupName]="i">
             <ion-textarea formControlName="description" placeholder="Description" type="text" row="1" cols="1"></ion-textarea>
             <ion-icon slot="start" name="chatbubble-ellipses-outline" size="small"></ion-icon>
           </ion-item>
         </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
           <ion-item [formGroupName]="i">
             <ion-textarea formControlName="questions" placeholder="Questions" type="text" row="1" cols="1"></ion-textarea>
             <ion-icon slot="start" name="help-circle-outline" size="small"></ion-icon>
           </ion-item>
           <div class="ion-margin-vertical ion-text-right">
            <ion-button type="button" fill="outline" color="danger" size="small" (click)="pageForm.reset()">
              <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
            <ion-button type="submit" size="small" (click)="onSubmit()">
              <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button>
            </div>
         </ion-col>
        </ion-row>

      </ion-grid>
      </ion-card>
    </form>
</ion-content>
