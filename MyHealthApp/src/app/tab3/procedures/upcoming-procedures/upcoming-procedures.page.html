<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Upcoming Procedures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form="ngForm" (ngSubmit)="saveData(form)">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="entry-header">Procedure</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon slot="start" name="calendar-number-outline" size="small"></ion-icon>
            <ion-datetime
            displayFormat="DD MMMM YYYY"
            placeholder="Date"
            [(ngModel)]="data.date"
            name="date"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon slot="start" name="medkit-outline" size="small"></ion-icon>
              <ion-input 
              type="text"
              placeholder="Doctor"
              [(ngModel)]="data.doctor"
              name="doctor"
              ></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon slot="start" name="business-outline" size="small"></ion-icon>
              <ion-input 
              type="text"
              placeholder="Place"
              [(ngModel)]="data.place"
              name="place"></ion-input>
            </ion-item>
          </ion-col>
         </ion-row>

         <ion-row>
          <ion-col>
            <ion-item>
             <ion-icon slot="start" name="chatbubble-ellipses-outline" size="small"></ion-icon>
             <ion-textarea 
             type="text"
             placeholder="Description"
             [(ngModel)]="data.description"
             name="description"
             ></ion-textarea>
            </ion-item>
         </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
             <ion-icon slot="start" name="help-circle-outline" size="small"></ion-icon>
             <ion-textarea 
             type="text"
             placeholder="Questions?"
             [(ngModel)]="data.questions"
             name="questions"
            ></ion-textarea>
            </ion-item>
           <div class="ion-margin-vertical ion-text-right">
            <ion-button
              type="button"
              size="small"
              type="submit"
              value="submit"
              id="submit"
            >
              <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</form>

<ion-list *ngFor="let pro of procedures; let i = index" class="list">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="entry-header">Procedure</ion-label>
          <ion-icon
            style="float: right"
            name="trash-outline"
            size="large"
            (click)="removeData(pro.rowid)"
          ></ion-icon>
          <ion-icon
            style="float: right"
            name="paper"
            size="large"
            (click)="editData(pro.rowid)"
          ></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon
              slot="start"
              name="calendar-number-outline"
              size="small"
            ></ion-icon>
            <p>{{pro.date | date: 'dd MMMM y'}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon
              slot="start"
              name="medkit-outline"
              size="small"
            ></ion-icon>
            <p>{{pro.doctor}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon
              slot="start"
              name="business-outline"
              size="small"
            ></ion-icon>
            <p>{{pro.place}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon
            slot="start"
            name="chatbubble-ellipses-outline"
            size="small"
          ></ion-icon>
            <p>{{pro.description}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-icon
            slot="start"
            name="help-circle-outline"
            size="small"
          ></ion-icon>
            <p>{{pro.questions}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
</ion-list>
</ion-content>
