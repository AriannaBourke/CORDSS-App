<<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Procedures
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar (click)="selectImageSource()" class="profile-pic" >
    <ion-img [src]="myProfileImage"></ion-img>
  </ion-avatar>
  <ion-button routerLink="upcoming-procedures" expand="block">Upcoming Procedures</ion-button>
  <ion-button routerLink="past-procedures" expand="block">Past Procedures</ion-button>

</ion-content>
