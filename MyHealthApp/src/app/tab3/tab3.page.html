<ion-header>
  <ion-toolbar>
    <ion-title width-50 style="text-align: center"> My Health </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar (click)="selectImageSource()" class="profile-pic" >
    <ion-img [src]="myProfileImage"></ion-img>
  </ion-avatar>
  <ion-grid>
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button1"
        color="light"
        routerLink="basic-info"
        expand="block"
      >
        <img
          class="image1"
          src="../../assets/icon/smartphone-mobile-phone-svgrepo-com.svg"
        />
        <span class="basicinfo" style="font-size: 20px">Basic Info</span>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button2"
        color="light"
        routerLink="urgent-health-plan"
        expand="block"
      >
        <img
          class="image2"
          src="../../assets/icon/folder-files-and-folders-svgrepo-com.svg"
        />
        <span class="basicinfo" style="font-size: 20px"
          >Urgent Health Plan</span
        >
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button2"
        color="light"
        routerLink="medical-history"
        expand="block"
      >
        <img
          class="image2"
          src="../../assets/icon/hospital-svgrepo-com (1).svg"
        />
        <span class="medicalhistory" style="font-size: 20px"
          >My Conditions</span
        >
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button3"
        color="light"
        routerLink="medicines"
        expand="block"
      >
        <img class="image3" src="../../assets/icon/medicine-svgrepo-com.svg" />
        <span style="font-size: 20px">Medicines</span>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button4"
        color="light"
        routerLink="test-results"
        expand="block"
      >
        <img
          class="image4"
          src="../../assets/icon/computer-healthcare-and-medical-svgrepo-com.svg"
        />
        <span style="font-size: 20px">Test Results</span>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button5"
        color="light"
        routerLink="appointments"
        expand="block"
      >
        <img
          class="image5"
          src="../../assets/icon/stethoscope-svgrepo-com.svg"
        />
        <span style="font-size: 20px">Appointments</span>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        class="button6"
        color="light"
        routerLink="procedures"
        expand="block"
      >
        <img
          class="image6"
          src="../../assets/icon/hospital-bed-svgrepo-com.svg"
        />
        <span style="font-size: 20px">Procedures</span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
