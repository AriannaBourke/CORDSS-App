<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Medical History</ion-title>
    <ion-button slot="end" size="small" (click)="addEntry()"><ion-icon slot="start" name="add" size="small"></ion-icon>Add</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form [formGroup]="pageForm" #form="ngForm">
    <ion-card
      formArrayName="pageInfo"
       *ngFor="let page of getPageInfo().controls ; let i=index">
       <ion-grid>
        <ion-row>
          <ion-col>
             <ion-icon style="float: right" name="trash-outline" size="small" (click)="removeEntry(index)"></ion-icon>
          </ion-col>
        </ion-row>

       <ion-row>
         <ion-col>
           <ion-item [formGroupName]="i">
            <ion-icon slot="start" name="medkit-outline" size="small"></ion-icon>
            <ion-select formControlName="diagnosis" slot="start" placeholder="Diagnosis" value="diagnosis">
               <ion-select-option>Uveitis</ion-select-option>
               <ion-select-option>Uveitis2</ion-select-option>
               <ion-select-option>Uveitis3</ion-select-option>
              <ion-select-option>Uveitis4</ion-select-option>
             </ion-select>
           </ion-item>
         </ion-col>
       </ion-row>

       <ion-row>
         <ion-col>
          <ion-item [formGroupName]="i">
            <ion-textarea formControlName="details" placeholder=" Details About Diagnosis" type="text" row="1" cols="1"></ion-textarea>
            <ion-icon slot="start" name="document-text-outline" size="small"></ion-icon>
          </ion-item>
        </ion-col>
       </ion-row>


       <ion-row>
        <ion-col>
          <ion-item [formGroupName]="i">
            <ion-icon slot="start" name="calendar-number-outline" size="small"></ion-icon>
            <ion-datetime formControlName="date" slot="start" placeholder="Select Diagnosis Date"></ion-datetime>
          </ion-item>
        </ion-col>
       </ion-row>

       <ion-row>
        <ion-col>
          <ion-item [formGroupName]="i">
            <ion-textarea formControlName="notes" placeholder=" Notes" ></ion-textarea>
            <ion-icon slot="start" name="pencil-outline" size="small"></ion-icon>
          </ion-item>
          <div class="ion-margin-vertical ion-text-right">
            <ion-button type="button" fill="outline" color="danger" size="small" (click)="pageForm.reset()">
              <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
            <ion-button type="submit" size="small" (click)="onSubmit()">
              <ion-icon slot="start" name="add"></ion-icon>Submit</ion-button>
            </div>
        </ion-col>
       </ion-row>
    </ion-grid>
  </ion-card>
  </form>
</ion-content>
