<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Past Medicines</ion-title>
    <ion-button color="success" slot="end" (click)="openModal()"
      ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let med of medicines; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="tertiary">Medicine</ion-label>
              <ion-button
                color="success"
                style="float: right"
                (click)="stillTaking(med.rowid)"
                ><ion-icon slot="start" name="alert-circle-outline"></ion-icon>I
                am now taking this</ion-button
              >
              <ion-icon
                color="tertiary"
                slot="start"
                name="medkit-outline"
              ></ion-icon>
            </ion-item>
            <ion-item>
              <p>{{med.medicinename}}</p>
            </ion-item>
            <ion-button
              color="light"
              style="float: right"
              (click)="removeData(med.rowid)"
              ><ion-icon
                size="large"
                color="danger"
                name="trash-outline"
              ></ion-icon
            ></ion-button>
            <ion-button
              color="light"
              style="float: right"
              (click)="editModal(med.rowid)"
            >
              <ion-icon
                size="large"
                color="success"
                slot="start"
                name="create"
              ></ion-icon
              >Edit</ion-button
            >
            <ion-button
              color="light"
              style="float: right"
              (click)="viewModal(med.rowid)"
              ><ion-icon color="tertiary" slot="start" name="eye"></ion-icon
              >View</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
