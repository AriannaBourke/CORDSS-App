<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Medicines </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        color="light"
        expand="block"
        routerLink="current-medicines"
        class="button1"
      >
        <img
          class="image1"
          src="../../../assets/icon/medicine-healthcare-and-medical-svgrepo-com.svg"
        />
        <span style="font-size: 20px">Current Medicines</span>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-50 style="text-align: center">
      <ion-button
        color="light"
        routerLink="past-medicines"
        expand="block"
        class="button2"
        ><img class="image2" src="../../../assets/icon/pill-svgrepo-com.svg" />
        <span style="font-size: 20px">Past Medicines</span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
