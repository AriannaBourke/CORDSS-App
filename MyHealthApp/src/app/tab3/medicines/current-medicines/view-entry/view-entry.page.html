<ion-header>
  <ion-toolbar>
    <ion-title>View Appointment</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let med of medicines; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="tertiary" class="entry-header">Medicine</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">Medicine Name</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="medkit-outline"
              ></ion-icon>
              <p>{{med.medicinename}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">Instructions</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="information-outline"
              ></ion-icon>
              <p>{{med.instructions}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">Side Effects</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="sad-outline"
              ></ion-icon>
              <p>{{med.sideeffects}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">Notes</ion-label>
              <p>{{med.notes}}</p>
              <ion-icon
              color="tertiary"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
            </ion-item>
            <ion-button color="light" style="float: right" (click)="removeData(med.rowid)"
            ><ion-icon size="large" color="danger" name="trash-outline"></ion-icon></ion-button>
            <ion-button color="light" style="float: right" (click)="editModal(med.rowid)">
            <ion-icon size="large" color="success" slot="start" name="create"></ion-icon>Edit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
  </ion-content>
