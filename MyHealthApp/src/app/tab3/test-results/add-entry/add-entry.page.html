<ion-header>
  <ion-toolbar>
    <ion-title>Add a Test Result!</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" novalidate (ngSubmit)="submitData(form)">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Add Test Result</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Test Date</ion-label>
              <ion-icon
                class="red"
                slot="start"
                name="calendar-number"
              ></ion-icon>
              <ion-datetime
                displayFormat="DD MMMM YYYY"
                placeholder="Date (*Required)"
                [(ngModel)]="data.date"
                name="date"
                required
                #dateCtrl="ngModel"
              ></ion-datetime>
            </ion-item>
            <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched">
              <ion-text color="danger">*Date is required</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Test Type</ion-label>
              <ion-icon slot="start" name="medkit" class="orange"></ion-icon>
              <ion-input
                type="text"
                placeholder="Test Type (*Required)"
                [(ngModel)]="data.type"
                name="type"
                required
                #typeCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!typeCtrl.valid && typeCtrl.touched">
              <ion-text color="danger">*Test type is required</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Photo</ion-label>
              <ion-button 
              (click)="takePhoto()"
              [(ngModel)]="data.photo"
              name="photo"
              shape="round"
              fill="outline"
              color="tertiary"
              size="medium"
              ><ion-icon slot="start" name="arrow-up-circle" color="tertiary"></ion-icon>
              Select Images</ion-button>
               <div class="images-wrapper">
                <div class="pick-single-image" *ngFor="let photo of photos; let id = index">
                  <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
                  <img [src]="photo" alt="" srcset="">
                </div>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Notes</ion-label>
              <ion-icon
                slot="start"
                name="pencil-outline"
                class="teal"
              ></ion-icon>
              <ion-textarea
                type="text"
                placeholder="Notes"
                [(ngModel)]="data.notes"
                name="notes"
              ></ion-textarea>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                type="button"
                shape="round"
                fill="outline"
                color="danger"
                (click)="form.reset()"
                >Clear</ion-button
              >
              <ion-button
                type="button"
                shape="round"
                type="submit"
                value="submit"
                id="submit"
                color="success"
                [disabled]="!form.valid"
                >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
