<ion-header>
  <ion-toolbar>
    <ion-title>View Test Result</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let result of testresults; let i = index" class="list">
    <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="tertiary">Test Result</ion-label>
        </ion-col>
      </ion-row>
      
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label color="tertiary" position="stacked">Result Date</ion-label>
        <ion-icon
        slot="start"
        name="calendar-number-outline"
        color="tertiary"
      ></ion-icon>
      <p>{{result.date | date: 'dd MMMM y'}}</p>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label color="tertiary" position="stacked">Test Type</ion-label>
        <ion-icon
        slot="start"
        name="medkit-outline"
        color="tertiary"
      ></ion-icon>
      <p>{{result.type}}</p>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label color="tertiary" position="stacked">Photo</ion-label>
        <ion-icon
        slot="start"
        name="camera-outline"
        color="tertiary"
      ></ion-icon>
      <p>{{result.photo}}</p>
      </ion-item>
    </ion-col>
  </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="tertiary" position="stacked">Files</ion-label>
            <ion-item>
              <ion-icon
              slot="start"
              name="document-outline"
              color="tertiary"
            ></ion-icon>
              <p>{{result.files}}</p>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="tertiary" position="stacked">Notes</ion-label>
            <ion-icon
            slot="start"
            name="pencil-outline"
            color="tertiary"
          ></ion-icon>
            <p>{{result.notes}}</p>
          </ion-item>
          <ion-button color="light" style="float: right" (click)="removeData(result.rowid)"
          ><ion-icon size="large" color="danger" name="trash-outline"></ion-icon></ion-button>
            <ion-button color="light" style="float: right" (click)="editModal(result.rowid)"
            ><ion-icon size="large" color="success" slot="start" name="create"></ion-icon>Edit</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card> 
</ion-list>
</ion-content>
