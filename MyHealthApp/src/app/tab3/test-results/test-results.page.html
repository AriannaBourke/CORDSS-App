<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Test Results</ion-title>
    <ion-button color="success" slot="end" (click)="openModal()"
      ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar (click)="selectImageSource()" class="profile-pic" >
    <ion-img [src]="myProfileImage"></ion-img>
  </ion-avatar>
  <p>{{nameID}}</p>
  <ion-card class="hiddencard" [hidden]="noContent()">
    <ion-item lines="none">
      <p style="font-size: 30px">Click 'Add' to start adding Test Results!</p>
      <img class="arrow" src="../../../assets/icon/curly arrow 1.png" />
    </ion-item>
  </ion-card>
  <ion-list *ngFor="let result of testresults; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <img
                class="image1"
                src="../../../assets/icon/unicorn 1[2301].png"
              />
              <ion-card-title>Test Result Info</ion-card-title>
            </ion-item>
            <ion-item lines="none">
              <ion-icon
                class="red"
                slot="start"
                name="calendar-number"
              ></ion-icon>
              <p>Date of Test: {{result.date | date: "dd MMMM YYYY"}}</p>
            </ion-item>
            <ion-item lines="none">
              <ion-icon name="medkit" class="orange" slot="start"></ion-icon>
              <p>Test Type: {{result.type}}</p>
            </ion-item>
            <ion-button
              color="danger"
              shape="round"
              fill="outline"
              style="float: right"
              (click)="removeData(result.rowid)"
              ><ion-icon
                size="large"
                color="danger"
                name="trash-outline"
              ></ion-icon
            ></ion-button>
            <ion-button
              color="success"
              shape="round"
              fill="outline"
              style="float: right"
              (click)="editModal(result.rowid)"
            >
              <ion-icon
                size="large"
                color="success"
                slot="start"
                name="create"
              ></ion-icon
              >Edit</ion-button
            >
            <ion-button
              color="tertiary"
              fill="outline"
              shape="round"
              style="float: right"
              (click)="viewModal(result.rowid)"
              ><ion-icon color="tertiary" slot="start" name="eye"></ion-icon
              >View</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
