<ion-header>
  <ion-toolbar>
    <ion-title>Edit Test Result</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let result of testresults; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Test Result</ion-card-title>
          </ion-col>
        </ion-row>

        <form #form="ngForm" novalidate (ngSubmit)="update(rowid)">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Test Date</ion-label
                >
                <ion-icon
                  slot="start"
                  name="calendar-number"
                  class="red"
                ></ion-icon>
                <ion-datetime
                  displayFormat="DD MMMM YYYY"
                  placeholder="{{result.date | date: 'dd MMMM y'}}"
                  [(ngModel)]="data.date"
                  name="date"
                  required
                  #dateCtrl="ngModel"
                ></ion-datetime>
              </ion-item>
              <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched">
                <ion-text color="danger">*Date is required</ion-text>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Test Type</ion-label
                >
                <ion-icon slot="start" name="medkit" class="orange"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="{{result.type}}"
                  [(ngModel)]="data.type"
                  name="type"
                  required
                  #typeCtrl="ngModel"
                ></ion-input>
                <ion-item *ngIf="!typeCtrl.valid && typeCtrl.touched">
                  <ion-text color="danger">*Test type is required</ion-text>
                </ion-item>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Photo</ion-label>
                <ion-icon slot="start" name="camera" class="yellow"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="{{result.photo}}"
                  [(ngModel)]="data.photo"
                  name="photo"
                ></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Files</ion-label>
                <ion-icon slot="start" name="document" class="green"></ion-icon>
                <ion-textarea
                  type="text"
                  placeholder="{{result.files}}"
                  [(ngModel)]="data.files"
                  name="files"
                ></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Notes</ion-label>
                <ion-icon
                  slot="start"
                  name="pencil-outline"
                  class="teal"
                ></ion-icon>
                <ion-textarea
                  type="text"
                  placeholder="{{result.notes}}"
                  [(ngModel)]="data.notes"
                  name="notes"
                ></ion-textarea>
              </ion-item>
              <div class="ion-margin-vertical ion-text-right">
                <ion-button
                  type="button"
                  fill="outline"
                  color="danger"
                  shape="round"
                  (click)="form.reset()"
                >
                  <ion-icon slot="start" name="close"></ion-icon
                  >Clear</ion-button
                >

                <ion-button
                  type="button"
                  shape="round"
                  type="submit"
                  value="submit"
                  id="submit"
                  color="success"
                >
                  <ion-icon slot="start" name="add"></ion-icon
                  >Update</ion-button
                >
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
