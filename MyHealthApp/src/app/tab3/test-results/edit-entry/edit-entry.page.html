<ion-header>
  <ion-toolbar>
    <ion-title>Edit Test Result</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let result of testresults; let i = index" class="list">
    <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label class="entry-header">Test Result</ion-label>
        </ion-col>
      </ion-row>

      <form #form="ngForm" novalidate (ngSubmit)="update(rowid)">
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label color="tertiary" position="stacked">Test Date</ion-label>
                  <ion-icon slot="start" name="calendar-number-outline" color="tertiary"></ion-icon>
                  <ion-datetime
                  displayFormat="DD MMMM YYYY"
                  placeholder="{{result.date | date: 'dd MMMM y'}}"
                  [(ngModel)]="data.date"
                  name="date" required
                  #dateCtrl="ngModel"
                ></ion-datetime>
              </ion-item>
              <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched">
                <ion-text color="danger">*Date is required</ion-text>
              </ion-item>
            </ion-col>
          </ion-row>
        
               <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="tertiary" position="stacked">Test Type</ion-label>
                    <ion-icon slot="start" name="medkit-outline" color="tertiary"></ion-icon>
                    <ion-input 
                    type="text"
                    placeholder="{{result.type}}"
                    [(ngModel)]="data.type"
                    name="type" required
                    #typeCtrl="ngModel"
                    ></ion-input>
                    <ion-item *ngIf="!typeCtrl.valid && typeCtrl.touched">
                      <ion-text color="danger">*Test type is required</ion-text>
                      </ion-item>
                  </ion-item>
                </ion-col>
               </ion-row>
               
               <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="tertiary" position="stacked">Photo</ion-label>
                    <ion-icon slot="start" name="camera-outline" color="tertiary"></ion-icon>
                    <ion-input 
                    type="text"
                  placeholder="{{result.photo}}"
                    [(ngModel)]="data.photo"
                    name="photo"></ion-input>
                  </ion-item>
                </ion-col>
               </ion-row>
      
               <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="tertiary" position="stacked">Files</ion-label>
                    <ion-icon slot="start" name="document-outline" color="tertiary"></ion-icon>
                    <ion-textarea 
                    type="text"
                    placeholder="{{result.files}}"
                    [(ngModel)]="data.files"
                    name="files"
                    ></ion-textarea>
                  </ion-item>
               </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="tertiary" position="stacked">Notes</ion-label>
                    <ion-icon slot="start" name="pencil-outline" color="tertiary"></ion-icon>
                    <ion-textarea 
                    type="text"
                    placeholder="{{result.notes}}"
                    [(ngModel)]="data.notes"
                    name="notes"
                   ></ion-textarea>
                  </ion-item>
                 <div class="ion-margin-vertical ion-text-right">
                  <ion-button
                  type="button"
                  fill="outline"
                  color="danger"
                  size="small"
                  (click)="form.reset()"
                >
                  <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>

                  <ion-button
                  type="button"
                  size="small"
                  type="submit"
                  value="submit"
                  id="submit"
                  color="success"
                >
                  <ion-icon slot="start" name="add"></ion-icon>Update</ion-button
                >
                </div>
              </ion-col>
            </ion-row>
      </form>

     </ion-grid> 
  </ion-card> 
</ion-list>
</ion-content>
