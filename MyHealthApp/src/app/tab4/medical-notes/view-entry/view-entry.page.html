<ion-header>
  <ion-toolbar>
    <ion-title>View your Medical Note!</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let note of mednotes; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Medical Note Info</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="stacked">Note Name</ion-label>
              <ion-icon class="red" slot="start" name="document"></ion-icon>
              <p>{{note.note_name}}</p>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="stacked">Photo</ion-label>
              <ion-icon slot="start" name="camera" class="yellow"></ion-icon>
              <div class="images-wrapper">
                <div
                  class="pick-single-image"
                  *ngFor="let photo of photos; let id = index"
                >
                  <img [src]="photo" alt="" srcset="" />
                </div>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="stacked">Notes</ion-label>
              <p>{{note.notes}}</p>
              <ion-icon
                class="yellow"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
            </ion-item>
            <ion-button
              color="success"
              fill="outline"
              shape="round"
              style="float: right"
              (click)="editModal(note.rowid)"
            >
              <ion-icon
                size="large"
                color="success"
                slot="start"
                name="create"
              ></ion-icon
              >Edit</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
