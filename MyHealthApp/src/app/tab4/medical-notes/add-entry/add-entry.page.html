<ion-header>
  <ion-toolbar>
    <ion-title>Add Medical Note</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" novalidate (ngSubmit)="submitData(form)">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="tertiary">Note</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Note Name</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="document-outline"
              ></ion-icon>
              <ion-input          
                placeholder="Note Name (*required)"
                [(ngModel)]="data.note_name"
                name="note_name" required
                #note_nameCtrl="ngModel"
              >
              </ion-input>
              </ion-item>
              <ion-item *ngIf="!note_nameCtrl.valid && note_nameCtrl.touched">
                <ion-text color="danger">*Note name is required</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Photo</ion-label>
              <ion-input
                type="text"
                placeholder="Upload Photo"
                [(ngModel)]="data.photo"
                name="photo"
              ></ion-input>
              <ion-icon
              color="tertiary"
                slot="start"
                name="camera-outline"
              ></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Files</ion-label>
              <ion-input
                type="text"
                placeholder="Upload Files"
                [(ngModel)]="data.file"
                name="file"
              ></ion-input>
              <ion-icon color="tertiary" slot="start" name="copy-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Notes</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
              <ion-textarea
                type="text"
                placeholder="Notes (*required)"
                [(ngModel)]="data.notes"
                name="notes"
                required
                #notesCtrl="ngModel"
              ></ion-textarea>
            </ion-item>
          <ion-item *ngIf="!notesCtrl.valid && notesCtrl.touched">
            <ion-text color="danger">*Notes are required</ion-text>
        </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
              type="button"
              fill="outline"
              color="danger"
              (click)="form.reset()"
            >Clear</ion-button>
              <ion-button
                type="button"
                type="submit"
                value="submit"
                id="submit"
                color="success"
                [disabled]="!form.valid"
              >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
