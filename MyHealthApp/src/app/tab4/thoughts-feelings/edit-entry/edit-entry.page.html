<ion-header>
  <ion-toolbar>
    <ion-title>Edit Thoughts & Feelings</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let note of thoughtsfeelings; let i = index" class="list">
    <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
        <ion-label color="tertiary">Note</ion-label>
        </ion-col>
      </ion-row>

      <form #form="ngForm" novalidate (ngSubmit)="update(rowid)">
            <ion-row>
              <ion-col>
                  <ion-item>
                    <ion-label color="medium" position="stacked">Note Name</ion-label>
                    <ion-icon
                    color="tertiary"
                      slot="start"
                      name="document-outline"
                    ></ion-icon>
                    <ion-input          
                      placeholder="{{note.note_name}}"
                      [(ngModel)]="data.note_name"
                      name="note_name" required
                      #note_nameCtrl="ngModel"
                    >
                    </ion-input>
                  </ion-item>
                  <ion-item *ngIf="!note_nameCtrl.valid && note_nameCtrl.touched">
                    <ion-text color="danger">*Note name is required</ion-text>
                </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="medium" position="stacked">Photo</ion-label>
                    <ion-input
                      type="text"
                      placeholder="{{note.photo}}"
                      [(ngModel)]="data.photo"
                      name="photo"
                    ></ion-input>
                    <ion-icon
                    color="tertiary"
                      slot="start"
                      name="camera-outline"
                    ></ion-icon>
                  </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="medium" position="stacked">Files</ion-label>
                    <ion-input
                      type="text"
                      placeholder="{{note.file}}"
                      [(ngModel)]="data.file"
                      name="file"
                    ></ion-input>
                    <ion-icon color="tertiary" slot="start" name="copy-outline"></ion-icon>
                  </ion-item>
                </ion-col>
              </ion-row>
      
              <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label color="medium" position="stacked">Notes</ion-label>
                    <ion-icon
                    color="tertiary"
                      slot="start"
                      name="pencil-outline"
                    ></ion-icon>
                    <ion-textarea
                      type="text"
                      placeholder="{{note.notes}}"
                      [(ngModel)]="data.notes"
                      name="notes" required
                      #notesCtrl="ngModel"
                    ></ion-textarea>
                  </ion-item>
                  <ion-item *ngIf="!notesCtrl.valid && notesCtrl.touched">
                    <ion-text color="danger">*Notes are required</ion-text>
                </ion-item>
                  <div class="ion-margin-vertical ion-text-right">
            <ion-button
            type="button"
            fill="outline"
            color="danger"
            size="small"
            (click)="form.reset()"
          >
            <ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>

            <ion-button
            type="button"
            size="small"
            type="submit"
            value="submit"
            id="submit"
            color="success"
          >
            <ion-icon slot="start" name="add"></ion-icon>Update</ion-button
          >
          </div>
              </ion-col>
          </ion-row>
    </form>

   </ion-grid> 
</ion-card> 
</ion-list>
</ion-content>
