<ion-header>
  <ion-toolbar>
    <ion-title>View Thoughts & Feelings</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let note of thoughtsfeelings; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="tertiary">Note</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">Note Name</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="document-outline"
              ></ion-icon>
              <p>{{note.note_name}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="stacked">Photo</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="camera-outline"
              ></ion-icon>
              <p>{{note.photo}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">File</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="copy-outline"
              ></ion-icon>
              <p>{{note.file}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label  color="medium" position="stacked">Notes</ion-label>
              <p>{{med.notes}}</p>
              <ion-icon
              color="tertiary"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
            </ion-item>
            <ion-button color="light" style="float: right" (click)="removeData(note.rowid)"
            ><ion-icon size="large" color="danger" name="trash-outline"></ion-icon></ion-button>
            <ion-button color="light" style="float: right" (click)="editModal(note.rowid)">
            <ion-icon size="large" color="success" slot="start" name="create"></ion-icon>Edit</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
  </ion-content>
