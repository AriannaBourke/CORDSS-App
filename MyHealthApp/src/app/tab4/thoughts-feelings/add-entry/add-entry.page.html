<ion-header>
  <ion-toolbar>
    <ion-title>Add a Thoughts & Feelings note!</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" novalidate (ngSubmit)="submitData(form)">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Add Thoughts & Feelings</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Note Name</ion-label>
              <ion-icon
                class="red"
                slot="start"
                name="chatbubble-ellipses"
              ></ion-icon>
              <ion-input
                placeholder="Note Name (*required)"
                [(ngModel)]="data.note_name"
                name="note_name"
                required
                #note_nameCtrl="ngModel"
              >
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!note_nameCtrl.valid && note_nameCtrl.touched">
              <ion-text color="danger">*Note name is required</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Photo</ion-label>
              <ion-input
                type="text"
                placeholder="Upload Photo"
                [(ngModel)]="data.photo"
                name="photo"
              ></ion-input>
              <ion-icon class="orange" slot="start" name="camera"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Notes</ion-label>
              <ion-icon
                class="green"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
              <ion-textarea
                type="text"
                placeholder="Notes (*required)"
                [(ngModel)]="data.notes"
                name="notes"
                required
                #notesCtrl="ngModel"
              ></ion-textarea>
            </ion-item>
            <ion-item *ngIf="!notesCtrl.valid && notesCtrl.touched">
              <ion-text color="danger">*Notes are required</ion-text>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                type="button"
                shape="round"
                fill="outline"
                color="danger"
                (click)="form.reset()"
                >Clear</ion-button
              >
              <ion-button
                type="button"
                shape="round"
                type="submit"
                value="submit"
                id="submit"
                color="success"
                [disabled]="!form.valid"
                >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
