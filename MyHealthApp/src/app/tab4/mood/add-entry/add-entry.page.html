<ion-header>
  <ion-toolbar>
    <ion-title>Add Mood</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" novalidate (ngSubmit)="submitData(form)">
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="tertiary">Mood</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Date</ion-label>
              <ion-icon color="tertiary" slot="start" name="calendar-number-outline"></ion-icon>
              <ion-datetime
              placeholder="Date (*Required)"
              displayFormat="DD MMMM YYYY"
              [(ngModel)]="data.date"
              name="date" required
              #dateCtrl="ngModel"
              >
            </ion-datetime>
            </ion-item>
            <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched">
              <ion-text color="danger">*Date is required</ion-text>
          </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Happy</ion-label>
              <ion-range color="tertiary" min="20" max="80" step="2" [(ngModel)]="data.happy" name="happy">
                <ion-icon
                color="danger"
                  slot="start"
                  name="sad-outline"
                ></ion-icon>
                <ion-icon
                color="success"
                  slot="end"
                  name="happy-outline"
                ></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row> 

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">independent</ion-label>
              <ion-range color="tertiary" min="20" max="80" step="2" [(ngModel)]="data.independent" name="independent">
                <ion-icon
                color="danger"
                  slot="start"
                  name="sad-outline"
                ></ion-icon>
                <ion-icon
                color="success"
                  slot="end"
                  name="happy-outline"
                ></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row> 

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Tired</ion-label>
              <ion-range color="tertiary" min="20" max="80" step="2" [(ngModel)]="data.tired" name="tired">
                <ion-icon
                color="danger"
                  slot="start"
                  name="sad-outline"
                ></ion-icon>
                <ion-icon
                color="success"
                  slot="end"
                  name="happy-outline"
                ></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row> 

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Productive</ion-label>
              <ion-range color="tertiary" min="20" max="80" step="2"
              [(ngModel)]="data.productive" 
              name="productive">
                <ion-icon
                color="danger"
                  slot="start"
                  name="sad-outline"
                ></ion-icon>
                <ion-icon
                color="success"
                  slot="end"
                  name="happy-outline"
                ></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row> 

      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Notes</ion-label>
              <ion-icon
              color="tertiary"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
              <ion-textarea
                type="text"
                placeholder="Notes"
                [(ngModel)]="data.notes"
                name="notes"
              ></ion-textarea>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
              type="button"
              fill="outline"
              color="danger"
              (click)="form.reset()"
            >Clear</ion-button>
              <ion-button
                type="button"
                type="submit"
                value="submit"
                id="submit"
                color="success"
                [disabled]="!form.valid"
              >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
