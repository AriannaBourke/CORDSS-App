<ion-header>
  <ion-toolbar>
    <ion-title>Add a new Mood entry!</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" novalidate (ngSubmit)="submitData(form)">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Add Mood</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Date</ion-label>
              <ion-icon
                class="red"
                slot="start"
                name="calendar-number"
              ></ion-icon>
              <ion-datetime
                placeholder="Date (*Required)"
                displayFormat="DD MMMM YYYY"
                [(ngModel)]="data.date"
                name="date"
                required
                #dateCtrl="ngModel"
              >
              </ion-datetime>
            </ion-item>
            <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched">
              <ion-text color="danger">*Date is required</ion-text>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Happy</ion-label>
              <ion-range
                color="tertiary"
                min="20"
                max="80"
                step="2"
                [(ngModel)]="data.happy"
                name="happy"
              >
                <ion-icon
                  class="orange"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="orange" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">independent</ion-label>
              <ion-range
                color="tertiary"
                min="20"
                max="80"
                step="2"
                [(ngModel)]="data.independent"
                name="independent"
              >
                <ion-icon
                  class="yellow"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="yellow" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Tired</ion-label>
              <ion-range
                color="tertiary"
                min="20"
                max="80"
                step="2"
                [(ngModel)]="data.tired"
                name="tired"
              >
                <ion-icon
                  class="green"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="green" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Productive</ion-label>
              <ion-range
                color="tertiary"
                min="20"
                max="80"
                step="2"
                [(ngModel)]="data.productive"
                name="productive"
              >
                <ion-icon
                  class="teal"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="teal" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="stacked">Notes</ion-label>
              <ion-icon
                class="lightblue"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
              <ion-textarea
                type="text"
                placeholder="Notes"
                [(ngModel)]="data.notes"
                name="notes"
              ></ion-textarea>
            </ion-item>
            <div class="ion-margin-vertical ion-text-right">
              <ion-button
                type="button"
                fill="outline"
                shape="round"
                color="danger"
                (click)="form.reset()"
                >Clear</ion-button
              >
              <ion-button
                type="button"
                shape="round"
                type="submit"
                value="submit"
                id="submit"
                color="success"
                [disabled]="!form.valid"
                >Submit</ion-button
              >
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </form>
</ion-content>
