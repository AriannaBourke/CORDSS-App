<ion-header>
  <ion-toolbar>
    <ion-title>View Mood</ion-title>
    <ion-button color="light" slot="start" size="small" (click)="closeModal()"
    ><ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>  

   <ion-content [fullscreen]="true">
          <ion-list *ngFor="let m of mood; let i = index" class="list">
            <ion-card>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-label color="tertiary">Mood</ion-label>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-item>
                    <ion-label position="stacked">Date</ion-label>
                    <ion-icon
                      color="tertiary"
                        slot="start"
                        name="calendar-outline"
                        ></ion-icon>
                    <p>{{m.date | date: "dd MMMM YYYY"}}</p>
                  </ion-item>
                  <ion-item>
                    <ion-label position="stacked">Happy</ion-label>
                    <ion-range min="20" max="80" step="2" value={{m.happy}} name="happy" disabled="true">
                      <ion-icon
                      color="danger"
                        slot="start"
                        name="sad-outline"
                      ></ion-icon>
                      <ion-icon
                      color="success"
                        slot="end"
                        name="happy-outline"
                      ></ion-icon>
                    </ion-range>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked">Independent</ion-label>
                      <ion-range min="20" max="80" step="2" value={{m.independent}} name="independent" disabled="true">
                        <ion-icon
                        color="danger"
                          slot="start"
                          name="sad-outline"
                        ></ion-icon>
                        <ion-icon
                        color="success"
                          slot="end"
                          name="happy-outline"
                        ></ion-icon>
                      </ion-range>
                      </ion-item>
                      <ion-item>
                        <ion-label position="stacked">Tired</ion-label>
                        <ion-range min="20" max="80" step="2" value={{m.tired}} name="tired" disabled="true">
                          <ion-icon
                          color="danger"
                            slot="start"
                            name="sad-outline"
                          ></ion-icon>
                          <ion-icon
                          color="success"
                            slot="end"
                            name="happy-outline"
                          ></ion-icon>
                        </ion-range>
                        </ion-item>
                        <ion-item>
                          <ion-label position="stacked">Productive</ion-label>
                          <ion-range min="20" max="80" step="2" value={{m.productive}} name="productive" disabled="true">
                            <ion-icon
                            color="danger"
                              slot="start"
                              name="sad-outline"
                            ></ion-icon>
                            <ion-icon
                            color="success"
                              slot="end"
                              name="happy-outline"
                            ></ion-icon>
                          </ion-range>
                          </ion-item>
                          <ion-item>
                            <ion-label position="stacked">Notes</ion-label>
                            <ion-icon
                            color="tertiary"
                              slot="start"
                              name="pencil-outline"
                            ></ion-icon>
                            <p>{{m.notes}}</p>
                          </ion-item>
                  <ion-button color="light" style="float: right" (click)="removeData(m.rowid)"
                    ><ion-icon size="large" color="danger" name="trash-outline"></ion-icon></ion-button>
                    <!-- <ion-button color="light" style="float: right" (click)="editModal(m.rowid)">
                    <ion-icon size="large" color="success" slot="start" name="create"></ion-icon>Edit</ion-button> -->
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-list>
          </ion-content>
