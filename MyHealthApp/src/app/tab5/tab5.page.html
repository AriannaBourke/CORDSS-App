<ion-header>
  <ion-toolbar>
    <ion-title> More Info </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Manage Your Condition</ion-card-title>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Helpful Links</ion-card-title>
    </ion-card-header>
    <ion-item lines="none">
      <ion-icon slot="start" name="search-outline" size="small"></ion-icon>
      <ion-label>GOSH Website</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon slot="start" name="search-outline" size="small"></ion-icon>
      <ion-label>Medicines Information</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Emergency Numbers</ion-card-title>
    </ion-card-header>
    <ion-card-header>NHS Non-Emergency Medical Number</ion-card-header>
    <ion-item lines="none">
      <ion-icon slot="start" name="call-outline" size="small"></ion-icon>
      <ion-label>111</ion-label>
      <ion-button (click)="callNow(number)">Call</ion-button>
    </ion-item>
    <ion-card-header
      >Emergency Number (Ambulance, Police, Fire)</ion-card-header
    >
    <ion-item lines="none">
      <ion-icon slot="start" name="call-outline" size="small"></ion-icon>
      <ion-label>999</ion-label>
      <ion-button (click)="callNow(number)">Call</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
