<ion-header>
  <ion-toolbar>
    <ion-title>View your Mood entry!</ion-title>
    <ion-button
      color="dark"
      fill="clear"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let m of mood; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Mood Info</ion-card-title>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label color="medium" position="stacked">Date</ion-label>
              <ion-icon class="red" slot="start" name="calendar"></ion-icon>
              <p>{{m.date | date: "dd MMMM YYYY"}}</p>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Happy</ion-label>
              <ion-range
                min="20"
                max="80"
                step="2"
                value="{{m.happy}}"
                name="happy"
                disabled="true"
              >
                <ion-icon
                  class="orange"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="orange" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Independent</ion-label>
              <ion-range
                min="20"
                max="80"
                step="2"
                value="{{m.independent}}"
                name="independent"
                disabled="true"
              >
                <ion-icon
                  class="yellow"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="yellow" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tired</ion-label>
              <ion-range
                min="20"
                max="80"
                step="2"
                value="{{m.tired}}"
                name="tired"
                disabled="true"
              >
                <ion-icon
                  class="green"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="green" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Productive</ion-label>
              <ion-range
                min="20"
                max="80"
                step="2"
                value="{{m.productive}}"
                name="productive"
                disabled="true"
              >
                <ion-icon
                  class="teal"
                  slot="start"
                  name="thumbs-down"
                ></ion-icon>
                <ion-icon class="teal" slot="end" name="thumbs-up"></ion-icon>
              </ion-range>
            </ion-item>
            <ion-item>
              <ion-label color="medium" position="stacked">Notes</ion-label>
              <ion-icon
                class="lightblue"
                slot="start"
                name="pencil-outline"
              ></ion-icon>
              <p>{{m.notes}}</p>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
