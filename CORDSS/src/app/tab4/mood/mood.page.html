<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Mood</ion-title>
    <ion-button color="success" slot="end" (click)="openModal()"
      ><ion-icon slot="start" name="add"></ion-icon>Add</ion-button
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="background" lines="none">
    <ion-avatar class="profile-pic">
      <img
        [src]="myProfileImage"
        alt="Missing image"
        onerror="this.onerror=null;this.src='assets/delete.png';"
      />
    </ion-avatar>
    <ion-text><h4>Hi {{nameID}}</h4></ion-text>
  </ion-item>
  <ion-card class="hiddencard" [hidden]="noContent()">
    <ion-item lines="none">
      <p style="font-size: 30px">Click 'Add' to start adding Mood entries!</p>
      <img class="arrow" src="../../../assets/icon/curly arrow 1.png" />
    </ion-item>
  </ion-card>
  <ion-list *ngFor="let m of mood; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-card-title>Mood Info</ion-card-title>
            </ion-item>
            <ion-item lines="none">
              <ion-icon class="red" slot="start" name="calendar"></ion-icon>
              <p>My mood entry on {{m.date | date: "dd MMMM YYYY"}}</p>
            </ion-item>
            <ion-button
              color="danger"
              shape="round"
              fill="outline"
              style="float: right"
              (click)="removeData(m.rowid)"
              ><ion-icon
                size="large"
                color="danger"
                name="trash-outline"
              ></ion-icon
            ></ion-button>
            <ion-button
              color="tertiary"
              shape="round"
              fill="outline"
              style="float: right"
              (click)="viewModal(m.rowid)"
              ><ion-icon color="tertiary" slot="start" name="eye"></ion-icon
              >View</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
