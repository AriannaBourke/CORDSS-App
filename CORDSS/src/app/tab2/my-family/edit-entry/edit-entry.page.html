<ion-header>
  <ion-toolbar>
    <ion-title>Edit your Family Member's details!</ion-title>
    <ion-button
      fill="clear"
      color="dark"
      slot="start"
      size="small"
      (click)="closeModal()"
      ><ion-icon size="large" name="arrow-back-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let family of myfamily; let i = index" class="list">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card-title>Edit Family Member</ion-card-title>
          </ion-col>
        </ion-row>

        <form #form="ngForm" novalidate (ngSubmit)="update(rowid)">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Name</ion-label>
                <ion-icon class="red" slot="start" name="person"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="{{family.name}}"
                  [(ngModel)]="data.name"
                  name="name"
                  required
                  #dateCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item *ngIf="!dateCtrl.valid && dateCtrl.touched">
                <ion-text color="danger">*Date is required</ion-text>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Birthday</ion-label
                >
                <ion-icon class="orange" slot="start" name="gift"></ion-icon>
                <ion-datetime
                  displayFormat="DD MMMM YYYY"
                  placeholder="{{family.birthday | date: 'dd MMMM y' }}"
                  [(ngModel)]="data.birthday"
                  name="birthday"
                ></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Relation</ion-label
                >
                <ion-icon class="yellow" slot="start" name="heart"></ion-icon>
                <ion-select
                  interface="popover"
                  placeholder="{{family.relation}}"
                  [(ngModel)]="data.relation"
                  name="relation"
                >
                  <ion-select-option value="Parent">Parent</ion-select-option>
                  <ion-select-option value="Guardian"
                    >Guardian</ion-select-option
                  >
                  <ion-select-option value="Sibling">Sibling</ion-select-option>
                  <ion-select-option value="Grandparent"
                    >Grandparent</ion-select-option
                  >
                  <ion-select-option value="Other">Other</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked">Email</ion-label>
                <ion-input
                  type="text"
                  placeholder="{{family.email}}"
                  [(ngModel)]="data.email"
                  name="email"
                ></ion-input>
                <ion-icon class="green" slot="start" name="mail"></ion-icon>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label color="medium" position="stacked"
                  >Telephone</ion-label
                >
                <ion-icon class="teal" slot="start" name="call"></ion-icon>
                <ion-input
                  type="text"
                  placeholder="{{family.phone}}"
                  [(ngModel)]="data.phone"
                  name="phone"
                ></ion-input>
              </ion-item>
              <div class="ion-margin-vertical ion-text-right">
                <ion-button
                  type="button"
                  shape="round"
                  type="submit"
                  value="submit"
                  id="submit"
                  color="success"
                >
                  <ion-icon slot="start" name="add"></ion-icon
                  >Update</ion-button
                >
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-card>
  </ion-list>
</ion-content>
